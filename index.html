<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">
        <h1>Calculator By BHAVYA JAIN</h1>
        <div class="calc">
            <input type="text" placeholder="0" id="value">
            <div class="buttons">
                <button class="opt" onclick="">AC</button>
                <button class="opt">DEL</button>
                <button class="opt">%</button>
                <button class="opt">/</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="opt">*</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="opt">-</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="opt">+</button>
                <button class="num">00</button>
                <button class="num">0</button>
                <button class="num">.</button>
                <button class="sol">=</button>
            </div>
        </div>
    </div> 
    <script src="main2.js"></script>
</body>
</html>
